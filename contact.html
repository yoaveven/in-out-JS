        <main>
            <h2 class="title10">צרו איתנו קשר</h2>

            <form action="submit.php" method="POST">
                <label for="name">שם מלא:</label>
                <input type="text" id="name" name="name" required placeholder="שדה חובה">

                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required placeholder="שדה חובה">

                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" name="phone" required placeholder="שדה חובה">

                <label>מגדר:</label>

                <label class="radio-label" for="gender-male">
                    זכר
                    <input type="radio" id="gender-male" name="gender" value="male" required>

                </label>
                <label class="radio-label" for="gender-female">
                    נקבה
                    <input type="radio" id="gender-female" name="gender" value="female" required>

                </label>
                <label class="radio-label" for="gender-other">
                    אחר
                    <input type="radio" id="gender-other" name="gender" value="other" required>

                </label>

                <label for="reason">סיבת הפניה:</label>
                <select id="reason" name="reason">
                    <option value="general">פניה כללית</option>
                    <option value="support">תמיכה טכנית</option>
                    <option value="billing">חיובים</option>
                    <option value="feedback">משוב</option>
                </select>

                <label for="message">ההודעה שלך:</label>
                <textarea id="message" name="message" required></textarea>


                <input type="submit" value="שלח">
            </form>
